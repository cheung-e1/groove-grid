<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        {% for album in albums %}
            <li>
                <strong>{{ album.name }}</strong> by {{ album.artist_name }}
                <a href="/albums/{{ album.album_id }}">View</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
