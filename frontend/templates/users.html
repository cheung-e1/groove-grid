<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.first_name }} {{ user.last_name }}</strong> 
                ({{ user.username }})
                <a href="/users/{{ user.user_id }}">View</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
