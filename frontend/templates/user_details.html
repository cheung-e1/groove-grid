<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.first_name }}'s Details</title>
</head>
<body>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <p>Username: {{ user.username }}</p>
    <p>Address: {{ user.address }}</p>
    <a href="/users/{{ user.user_id }}/update">Update</a>
    <a href="/users/{{ user.user_id }}/delete" onclick="return confirm('Are you sure?');">Delete</a>
    <a href="/users">Back to Users</a>
</body>
</html>
